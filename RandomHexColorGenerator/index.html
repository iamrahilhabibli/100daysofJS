<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/1935d064dd.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="counter__container">
        <h1>Random Hex colour Generator</h1>
        <span class="count colour">#ffffff</span>
        <!-- <span class="count"></span> getElementsByClassName returns an array -->
        <hr>
        <div class="buttons__container">
          <button class="reset generate">
            <i class="fas fa-spinner reset"></i>
            Generate Colour
          </button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
